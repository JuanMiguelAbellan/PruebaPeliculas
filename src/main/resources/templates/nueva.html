<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva</title>
</head>
<body>
    <form action="/nueva" method="post">
        <label>Titulo</label>
        <input type="text" name="titulo">
        <label>Director</label>
        <select name="director" >
            <option value=""></option>
            <option th:each="d : ${directores}" th:text="${d.nombre}" th:value="${d.id}"></option>
        </select>
        <label>Año</label>
        <input type="text" name="año">
        <label>Genero</label>
        <select name="genero">
            <option value=""></option>
            <option th:each="g : ${generos}" th:text="${g}" th:value="${g}"></option>
        </select>
        <button>Enviar</button>
    </form>
</body>
</html>
